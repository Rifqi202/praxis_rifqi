<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <h1 class="navbar-brand" href="#">Warung Barokah Kalo Ga Diutangin</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link" href="/">Makanan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/minuman">Minuman</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pesanan">Pesanan</a>
                </li>
                
                </ul>
                
            </div>
            </div>
        </nav>
    </section>
    <div class="p-5">
        <form action="" method="POST">
            {% csrf_token %}
                <label>Jenis</label>
                <select class="form-select" name="jenis">
                    <option>Pilih</option>
                    <option value="Kering">Kering</option>
                    <option value="Basah">Basah</option>
                </select>
                <label>Nama</label>
                <input type="text" name="nama" class="form-control">
                <label>Harga</label>
                <input type="text" name="harga" class="form-control"><br>
                <button type="submit" class="btn btn-primary">Tambah</button>
        </form>

    </div>
    <div>
        <table class="table">
            <thead>
                <th>No</th>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Harga</th>
                <th>Aksi</th>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{d.nama}}</td>
                    <td>{{d.jenis}}</td>
                    <td>{{d.harga}}</td>
                    <td>
                        <a href="makanan/detail/{{d.id}}" class="btn btn-success">Detail</a>
                        <a href="edit/{{d.id}}" class="btn btn-warning">Edit</a>
                        <a href="hapus/{{d.id}}" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
